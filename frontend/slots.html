<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slots - Bettrion</title>
    
    
    <!-- Favicon / Browser Tab Icon -->
<link rel="icon" type="image/webp" href="/assets/images/bettrion-logo_notxt.webp" />

<!-- PNG fallback (recommended for some browsers) -->
<link rel="icon" type="image/png" href="/assets/images/bettrion-logo_notxt.webp" />

<!-- Apple Touch Icon (iPhone/iPad Home Screen) -->
<link rel="apple-touch-icon" href="/assets/images/bettrion-logo_notxt.webp">

<!-- Manifest for Android Chrome (optional) -->
<link rel="manifest" href="/manifest.json">

<!-- Windows Tiles (optional but nice for branding) -->
<meta name="msapplication-TileImage" content="/assets/images/bettrion-logo_notxt.webp">
<meta name="msapplication-TileColor" content="#000000">

<!-- Social Media / Discord / WhatsApp Preview -->
<meta property="og:image" content="/assets/images/bettrion-logo_notxt.webp">
<meta property="og:image:type" content="image/webp">
<meta property="og:image:width" content="512">
<meta property="og:image:height" content="512">

<!-- SEO / Brand -->
<meta name="theme-color" content="#FFD54A">
<meta name="apple-mobile-web-app-capable" content="yes">

    <link rel="stylesheet" href="/assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="container">
            <a href="/" class="logo">Bettrion</a>
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/platforms.html">Casinos</a></li>
                    <li><a href="/slots.html">Slots</a></li>
                    <li><a href="/articles.html">News</a></li>
                    <li><a href="/support.html">Support</a></li>
                </ul>
            </nav>
            <div>
                <a href="#" class="btn btn-primary">Login</a>
            </div>
        </div>
    </header>

    <main class="container">
        <h1 style="margin-top: 40px;">Best Slots</h1>
        <div id="slots-grid"
            style="display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px;">
            Loading...
        </div>
    </main>

    <footer
        style="background: var(--bg-sidebar); border-top: 1px solid var(--border-color); padding: 40px 0; margin-top: 60px; text-align: center; color: var(--text-secondary);">
        <p>&copy; 2025 Bettrion. All rights reserved.</p>
        <div style="margin-top:20px;">
            <a href="/privacy.html" style="color:var(--text-secondary); margin:0 10px;">Privacy</a>
            <a href="/terms.html" style="color:var(--text-secondary); margin:0 10px;">Terms</a>
            <a href="/support.html" style="color:var(--text-secondary); margin:0 10px;">Support</a>
        </div>
    </footer>
    <script src="/assets/js/support-widget.js"></script>

    <script src="/assets/js/api.js"></script>
    <script src="/assets/js/support-widget.js"></script>
    <script>
        // Load Slots (Casinos with category 'Slots')
        async function load() {
            const res = await api.get('/platforms');
            if (res.success) {
                const slots = res.data.filter(p => (p.category || '').toLowerCase() === 'slots');
                const grid = document.getElementById('slots-grid');
                grid.innerHTML = '';

                if (slots.length === 0) {
                    grid.innerHTML = '<p>No slots found.</p>';
                    return;
                }

                slots.forEach(s => {
                    const img = s.images[0] || 'https://via.placeholder.com/200x150';
                    const div = document.createElement('div');
                    div.className = 'card';
                    div.innerHTML = `
                        <img src="${img}" style="width:100%; height:150px; object-fit:cover; border-radius:4px;">
                        <h3 style="margin:10px 0;">${s.name}</h3>
                        <div class="badge" style="background:var(--accent-red); margin-bottom:10px;">${s.rating} â˜…</div>
                        <a href="${s.affiliate_link}" class="btn btn-primary" style="width:100%;">Play</a>
                   `;
                    grid.appendChild(div);
                });
            }
        }
        window.addEventListener('load', load);
    </script>
</body>

</html>
