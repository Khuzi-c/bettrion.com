<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Bettrion Admin</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="/assets/css/admin-layout.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
</head>

<body>
    <div class="admin-layout">
        <aside class="sidebar">
            <a href="/" class="brand">Bettrion Admin</a>
            <nav>
                <a href="/admin/dashboard.html">Dashboard</a>
                <a href="/admin/platform-edit.html">Add Platform</a>
                <a href="/admin/platforms.html">Manage Platforms</a>
                <a href="/admin/articles.html">Manage Articles</a>
                <a href="/admin/tickets.html">Support Tickets</a>
                <a href="/admin/users.html">Users</a>
                <a href="/admin/settings.html" class="active">Settings</a>
            </nav>
        </aside>

        <main class="admin-content">
            <h1>System Settings</h1>

            <div class="card" style="max-width: 600px;">
                <!-- Placeholder for future functionality -->
                <p>Configure global application settings here.</p>

                <form>
                    <div class="form-group" style="margin-bottom: 20px;">
                        <label style="display:block; margin-bottom:10px;">Site Name</label>
                        <input type="text" value="Bettrion"
                            style="width:100%; padding:10px; background:var(--bg-dark); border:1px solid #333; color:white;">
                    </div>
                    <div class="form-group" style="margin-bottom: 20px;">
                        <label style="display:block; margin-bottom:10px;">Maintenance Mode</label>
                        <select
                            style="width:100%; padding:10px; background:var(--bg-dark); border:1px solid #333; color:white;">
                            <option value="false">Off</option>
                            <option value="true">On</option>
                        </select>
                    </div>
                    <button type="button" class="btn btn-primary" onclick="alert('Settings Saved (Demo)')">Save
                        Changes</button>
                </form>
            </div>
        </main>
    </div>
</body>

</html>
