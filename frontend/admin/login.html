<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Bettrion</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: var(--bg-dark);
        }

        .login-container {
            background: var(--bg-card);
            border: 2px solid var(--accent-gold);
            border-radius: 12px;
            padding: 40px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .login-container h1 {
            color: var(--accent-gold);
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-primary);
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            background: var(--bg-dark);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            color: var(--text-primary);
            font-size: 1rem;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--accent-gold);
        }

        #error-msg {
            color: var(--accent-red);
            margin-top: 15px;
            display: none;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h1>üîê Admin Login</h1>
        <form id="login-form">
            <div class="form-group">
                <label>Username</label>
                <input type="text" id="username" value="Admin" readonly>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" placeholder="Enter admin password" required autofocus>
            </div>
            <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>
            <div id="error-msg"></div>
        </form>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('error-msg');

            // Simple password check (stored in localStorage for session)
            const correctPassword = 'BettrionAdmin6767'; // Can be changed via env later

            if (password === correctPassword) {
                // Set session
                sessionStorage.setItem('admin_authenticated', 'true');
                sessionStorage.setItem('admin_login_time', Date.now());

                // Redirect to dashboard or requested page
                const urlParams = new URLSearchParams(window.location.search);
                const redirect = urlParams.get('redirect') || '/admin/dashboard';
                window.location.href = redirect;
            } else {
                errorMsg.style.display = 'block';
                errorMsg.innerText = '‚ùå Invalid password. Please try again.';
                document.getElementById('password').value = '';
            }
        });
    </script>
</body>

</html>
