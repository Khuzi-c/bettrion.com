<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casino News - Bettrion</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="/assets/js/announcement-banner.js" defer></script>
    <style>
        .news-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.2s;
        }

        .news-card:hover {
            transform: translateY(-5px);
            border-color: var(--accent-gold);
        }

        .news-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .news-card-content {
            padding: 20px;
        }

        .news-card h3 {
            margin: 0 0 10px 0;
            color: var(--accent-gold);
            font-size: 1.2rem;
            line-height: 1.4;
        }

        .news-card p {
            color: var(--text-secondary);
            margin: 10px 0;
            font-size: 0.95rem;
            line-height: 1.6;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
        }

        .news-card .meta {
            color: var(--text-secondary);
            font-size: 0.85rem;
            margin-bottom: 10px;
        }

        .news-card .btn {
            display: inline-block;
            padding: 8px 20px;
            background: var(--accent-gold);
            color: #000;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
            margin-top: 10px;
        }

        .news-card .btn:hover {
            background: #ffd700;
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <a href="/" class="logo" style="display: flex; align-items: center; gap: 10px;">
                <img src="/assets/images/bettrion-logo_notxt.webp" alt="Bettrion" style="height: 40px;">
                <span style="font-size: 1.5rem; font-weight: 800; color: var(--accent-gold);">Bettrion</span>
            </a>
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/casinos">Casinos</a></li>
                    <li><a href="/slots">Slots</a></li>
                    <li><a href="/articles">News</a></li>
                    <li><a href="/support">Support</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container" style="padding: 40px 0;">
        <h1 style="margin-bottom: 10px;">Latest Casino News</h1>
        <p style="color: var(--text-secondary); margin-bottom: 30px;">Stay updated with the latest news from the casino
            industry</p>

        <div id="article-grid"
            style="display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 25px;">
            <p style="text-align: center; color: var(--text-secondary); grid-column: 1/-1;">Loading news...</p>
        </div>
    </main>

    <footer
        style="background: var(--bg-sidebar); border-top: 1px solid var(--border-color); padding: 40px 0; margin-top: 60px; text-align: center; color: var(--text-secondary);">
        <p>&copy; 2025 Bettrion. All rights reserved.</p>
        <p style="margin-top: 10px;">
            <a href="/terms" style="color: var(--accent-gold); margin: 0 10px;">Terms</a> |
            <a href="/privacy" style="color: var(--accent-gold); margin: 0 10px;">Privacy</a> |
            <a href="/support" style="color: var(--accent-gold); margin: 0 10px;">Support</a>
        </p>
    </footer>

    <script src="/assets/js/api.js"></script>
    <script>
        async function loadNews() {
            try {
                const res = await api.get('/news/rss');
                const grid = document.getElementById('article-grid');
                grid.innerHTML = '';

                if (res.success && res.data && res.data.length > 0) {
                    res.data.forEach(article => {
                        const card = document.createElement('div');
                        card.className = 'news-card';

                        // Format date
                        const date = new Date(article.pubDate);
                        const formattedDate = date.toLocaleDateString('en-US', {
                            year: 'numeric',
                            month: 'short',
                            day: 'numeric'
                        });

                        // Truncate description
                        let description = article.description || 'Read more about this casino industry news...';
                        if (description.length > 200) {
                            description = description.substring(0, 200) + '...';
                        }

                        card.innerHTML = `
                            <img src="${article.image}" alt="${article.title}" onerror="this.src='https://via.placeholder.com/400x200?text=Casino+News'">
                            <div class="news-card-content">
                                <div class="meta">ðŸ“… ${formattedDate} â€¢ ${article.source}</div>
                                <h3>${article.title}</h3>
                                <p>${description}</p>
                                <a href="${article.link}" target="_blank" rel="noopener noreferrer" class="btn">Read Full Article â†’</a>
                            </div>
                        `;
                        grid.appendChild(card);
                    });
                } else {
                    grid.innerHTML = '<p style="text-align: center; color: var(--text-secondary); grid-column: 1/-1;">No news articles available at the moment.</p>';
                }
            } catch (err) {
                console.error('Error loading news:', err);
                document.getElementById('article-grid').innerHTML = '<p style="text-align: center; color: red; grid-column: 1/-1;">Failed to load news. Please try again later.</p>';
            }
        }

        window.addEventListener('load', loadNews);
    </script>
</body>

</html>
